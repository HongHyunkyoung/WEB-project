<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현경의 블로그</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        body {
            background-color: lightyellow;
            font-family: Arial, sans-serif;
           
    }
    h1 {
        color: teal;

    }

    
    </style>
</head>
<ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">About</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">이웃 블로그</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">내 블로그</a>
  </li>
</ul>
<body class="p-4">
<style>
    /* nav 링크 색상 회색으로 변경 */
    .nav-link {
      color: gray !important;
    }

    /* 활성화된 링크 색상 (active)도 회색 */
    .nav-link.active {
      color: darkgray !important;
    }

    /* 호버 시 색상 */
    .nav-link:hover {
      color: black !important;
    }
  </style>
  <div class="container">
    <div class="row">
    
      
      <div class="col-md-4">
        <div class="card sidebar" style="width: 90%;">
            <img src="ha.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">오늘의 점메CHU♡</h5>
                <p class="card-text"> 
                    # 숨은 찐 맛집<br>
                    # 가성비갑<br>
                    # 7500원<br>
                    # 지하뷰<br>
                    
                </p>
            <a href="#" class="btn btn-primary">+이웃 추가</a>
          </div>
        </div>
      </div>
       
     

      <div class="col-md-8">
        
        <div class="main-section">
          <!-- 오늘의 메뉴 -->
          <div class="menu-box text-center">
            
            <h1 class="mt-3 mb-3">오늘의 메뉴</h1>
            <img src="./menu.png" class="rounded mb-2" alt="메뉴1" width="300" style="height:auto;">
            <br>
            <button type="button" class="btn btn-outline-danger">좋아요</button>
          </div>
          
        <!-- 글 작성 폼 -->
            <form id="postForm" class="mt-3 mb-3">
                <input
                type="text"
                id="title"
                placeholder="아이디"
                class="form-control mb-2"
                required
            />
            <textarea 
                id="content"
                placeholder="내용"
                class="form-control mb-2"
                required
            ></textarea>
            
            <button type="submit" class="btn btn-primary">댓글 달기</button>
            </form>
            

    <!-- 글 목록이 들어갈 공간 -->
            <div id="postList"></div>
        </div>
      </div>
    </div>
  </div>
  </div> 
    <!-- JS 파일 연결 -->
    <script src="app.js"></script>
</body>
</html>
